<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    h1, h3{
      text-align: center;
    }
    .btn {
      position: relative;
      left: 35%;
    }
    h5 {
      text-decoration: underline;
      display: inline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-align-justify"></span> View Tables</button></a>
      <!-- <a href="/"><button type="button" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-home"> Home</span></button></a> -->
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Reservation</button></a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h5><a href="api/reserve">API Table Link</a></h5>
        <h5> | </h5>
        <h5><a href="api/waitlist">API Wait List</a></h5>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
        //this code grabs the user inputs from the form after user clicks
        // submit button
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newCharacter = {
        name: $("#name").val().trim(),
        role: $("#role").val().trim(),
        age: $("#age").val().trim(),
        forcePoints: $("#force-points").val().trim()
      };

      // Question: What does this code do??
        // sends the data after the user submits it to backend and renders it
      $.post("/api/new", newCharacter)
      .then(function(data) {
        console.log(data);
        alert("Adding character...");
      });
    });
  </script>

</body>
</html>
