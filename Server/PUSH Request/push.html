<!DOCTYPE html>
<html>
<head>
	<title>Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">Basic Form</h1>
	</div>
	<div class="container">
		<form action="http://localhost:8080/submit" method="POST">
		  <div class="form-group">
		    <label for="Name">Name</label>
		    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Enter Name">
		    <small id="emailHelp" class="form-text text-muted">Type your name here</small>
		  </div>
		  <div class="form-group">
		    <label for="Info">Favorite Food</label>
		    <input type="text" class="form-control" id="infoInput" placeholder="Type a favorite food">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
